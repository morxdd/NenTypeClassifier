<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>念能力系別測驗</title>
</head>

<body>
    <h1>獵人念能力系別測驗</h1>
    <div class="main-container">
        <div class="container">
            <div class="quiz-instructions">
                <p>測驗方式和注意事項：</p>
                <p>1. 根據下面的問題，依次記下自己的選項。</p>
                <p>2. 對照評分標準，將答案所對應的分數值依次寫在所屬系別下方。</p>
                <p>3. 最後將每個系別下面的一串數值加起來，就是所得結果。哪個系數值最高，你就屬於哪個系。如果出現有兩個或兩個以上系的數值相同，則你就屬於這兩個系的綜合囉。</p>
                <p>4. 第1題到第10題是單選，11～14題是多選，項數不限，15～20題為是非題，只可選擇Yes或No。</p>
            </div>
        </div>
        <div class="questions-button-group">
            <button id="quiz-start">測驗開始</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
